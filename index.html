<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login</title>
    <link rel="stylesheet" href="assets\css\style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <div class="login">
        <div class="login-content">
            <div class="login-img">
                <img src="assets\img\login-img.svg" alt="">
            </div>
            
            <div class="login-forms">
            
                <form action="" class="login-register" id="login-in">
                    <h1 class="login-title">Entrar</h1>
                    <div class="login-box">
                        <i class='bx bx-user-circle login-icon'></i>
                        <input type="text" placeholder="Nome de Usuário" class="login_input">
                    </div>

                    <div class="login-box">
                        <i class='bx bx-user-circle login-icon'></i>
                        <input type="password" placeholder="Senha" class="login_input">
                    </div>

                    <a href="#" class="login-forgot">Esqueceu sua senha?</a>

                    <a href="#" class="login-button">Entrar</a>

                    <div>
                        <span class="login-account">Não tem conta?</span>
                        <span class="login-signin" id="sign-up">Criar</span>
                    </div>

                </form>

                <form action="" class="login-create none" id="login-up">
                        <h1 class="login-title">Criar conta</h1>
                        <div class="login-box">
                            <i class='bx bx-user-circle login-icon'></i>
                            <input type="text" placeholder="Nome de Usuário" class="login_input">
                        </div>
    
                        <div class="login-box">
                            <i class='bx bx-at login-icon'></i>
                            <input type="text" placeholder="E-mail" class="login_input">
                        </div>

                        <div class="login-box">
                            <i class='bx bx-user-circle login-icon'></i>
                            <input type="password" placeholder="Senha" class="login_input">
                        </div>
    
                        <a href="#" class="login-button">Entrar</a>
    
                        <div>
                            <span class="login-account">Já tenho conta!</span>
                            <span class="login-signup" id="sign-in">Entrar</span>
                        </div>

                        <div class="login-social">
                            <a href="#" class="login-social-icon"><i class='bx bxl-google'></i></a>
                            <a href="#" class="login-social-icon"><i class='bx bxl-twitter'></i></a>
                            <a href="#" class="login-social-icon"><i class='bx bxl-facebook'></i></a>
                        </div>

                </form>
            </div>

        </div>
    </div>

    <footer>Powered by <a href="https://github.com/ognusg">Gabriel Lourenço.</a></footer>

    <script src="assets\js\main.js"></script>
</body>

</html>
